<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>Insurance Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <head class="header"><h1>Calculate your insurance</h1></head>
            <form action="">
                <label for="">Sumy ubezpieczenia - stawki
                    <select name="" id="">
                        <option value="1000">100­ - 1000: 20 PLN</option>
                        <option value="3000">1001­ - 3000: 70 PLN</option>
                        <option value="6000">3001 - ­6000: 130 PLN</option>
                        <option value="9000">6001­ - 9000: 180 PLN</option>
                        <option value="20000">9001­ - 20000: 200 PLN</option>
                    </select>
                </label>

                <label for="">Moliwe formy płatności
                    <select name="" id="">
                        <option value="jednorazowa">jednorazowa</option>
                        <option value="2raty">2 raty</option>
                        <option value="4raty">4 raty</option>
                    </select>
                </label>

                <label for="">Moliwe zniżki
                    <select name="" id="">
                        <option value="0">-</option>
                        <option value="5">bezszkodowe jazda - 5%</option>
                    </select>
                </label>


                <label for="">Moliwe zwyżki
                    <select name="" id="">
                        <option value="0">-</option>
                        <option value="jednorazowa">za wystąpienie szkody w okresie ubezpiczenie - 8%</option>
                    </select>
                </label>


                
            </form>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
